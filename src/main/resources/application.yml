server:
  servlet:
    context-path: /

spring:
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:9296}
  application:
    name: API-GATEWAY
  profiles:
    active:
    - dev
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-headers: "*"
            exposed-headers: "*"
            allow-credentials: true
            allowed-methods: 
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      routes:
      - id: ORDER-SERVICE
        uri: lb://ORDER-SERVICE
        predicates:
        - Path=/order-service/**
        filters:
        - RewritePath=/order-service/(?<remaining>.*), /order-service/$\{remaining}
      - id: PAYMENT-SERVICE
        uri: lb://PAYMENT-SERVICE
        predicates:
        - Path=/payment-service/**
        filters:
        - RewritePath=/payment-service/(?<remaining>.*), /payment-service/$\{remaining}
      - id: PRODUCT-SERVICE
        uri: lb://PRODUCT-SERVICE
        predicates:
        - Path=/product-service/**
        filters:
        - RewritePath=/product-service/(?<remaining>.*), /product-service/$\{remaining}
      - id: SHIPPING-SERVICE
        uri: lb://SHIPPING-SERVICE
        predicates:
        - Path=/shipping-service/**
        filters:
        - RewritePath=/shipping-service/(?<remaining>.*), /shipping-service/$\{remaining}
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user-service/**
        filters:
        - RewritePath=/user-service/(?<remaining>.*), /user-service/$\{remaining}
      - id: FAVOURITE-SERVICE
        uri: lb://FAVOURITE-SERVICE
        predicates:
        - Path=/favourite-service/**
        filters:
        - RewritePath=/favourite-service/(?<remaining>.*), /favourite-service/$\{remaining}
      - id: PROXY-CLIENT
        uri: lb://PROXY-CLIENT
        predicates:
        - Path=/app/**
        filters:
        - RewritePath=/app/(?<remaining>.*), /app/$\{remaining}

resilience4j:
  circuitbreaker:
    instances:
      apiGateway:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always